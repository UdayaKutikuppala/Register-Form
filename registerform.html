<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Register Here</h2>

            </div>
            <form action="output.html" class="form" id="form">
                <div class="field">
                    <label>Username</label>
                    <input type="text" placeholder="xyz" id="uname">
                    <span class="material-symbols-outlined success">
                        check_circle
                        </span>
                        <span class="material-symbols-outlined error">
                            error
                            </span>
                    <small> error message</small>

                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="email" placeholder="abc@gmil.com" id="email">
                    <span class="material-symbols-outlined success">
                        check_circle
                        </span>
                        <span class="material-symbols-outlined error">
                            error
                            </span>
                    <small> error message</small>



                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" placeholder="password" id="password">
                    <span class="material-symbols-outlined success">
                        check_circle
                        </span>
                        <span class="material-symbols-outlined error">
                            error
                            </span>
                    <small> error message</small>

                   </div>

                   <div class="field">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="password" id="cpassword">
                    <span class="material-symbols-outlined success">
                        check_circle
                        </span>
                        <span class="material-symbols-outlined error">
                            error
                            </span>
                    <small> error message</small>
                    </div><br>
                    <div class="field">
                        
                        <input type="checkbox" id="tc" class="terms">
                        <label>I agree terms and conditions</label>
                        <small> error message</small>
                        </div><br>
                        <input type="submit" class="button">
    
    



            </form>


        </div>
        <script src="./validation.js"></script>
    </body>
</html>
